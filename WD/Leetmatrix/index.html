<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetMatrix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="user-container">
      <h1>LeetMatrix</h1>
      <p>Enter User name: </p>
       <div class="User-input-container">
        <input type="text" placeholder="Enter your username here: " id="user-input">
        <button id="search-btn">Search</button>
       </div>
    </div>
    <div class="stats-container">
      <div class="progress">
        <div class="progress-item">
           <div class="easy-progress">
            <span id="easy-label"></span>
            Easy
           </div>
        </div>
        <div class="progress-item">
                <div class="easy-progress">
            <span id="medium-label"></span>
            Medium
           </div>
        </div>
        <div class="progress-item">
                <div class="easy-progress">
            <span id="Hard-label"></span>
            Hard
           </div>
        </div>
        <div class="stats-card">
          <!-- Directly populate card from the js code -->
        </div>
      </div>
    </div>
  </div>
  
  

  <script src="script.js"></script>
</body>
</html>
